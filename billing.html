<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary border-bottom bg-gradient border-1 py-3 ps-2"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light pl-3 py-3 ms-3 fw-bold" href="#"
          >EventSource</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Tickets</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-secondary d-inline-flex ps-3"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="container-xl">
        <row class="vh-50 justify-content-md-start d-flex py-5 ps-3">
          <div class="">
            <h2 class="text-capitalize fw-bold-py-2 my-5">
              Billing Information - Dermot Kennedy St Annes Park
            </h2>
            <p class="fw-light">EventSource checkout is always secure</p>
          </div>
        </row>
      </div>
    </div>

    <div class="container py-2 justify-content-md-start">
      <div class="row">
        <div class="col-md-7">
          <p>Card Number</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
          </form>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-4">
          <p>Exp. Month</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
          </form>
        </div>
        <div class="col-md-4">
          <p>Exp. Year</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p>CVV</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="container py-3 justify-content-md-start">
      <h5 class="fw-bold">Billing Address</h5>
      <div class="row">
        <div class="col-md-4">
          <p>First Name</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="First Name"
              aria-label="Search"
            />
          </form>
        </div>
        <div class="col-md-4">
          <p>Last Name</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Last Name"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-7">
          <p>Country</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Country</option>
            <option value="1">Ireland</option>
            <option value="2">United Kingdom</option>
            <option value="3">France</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 py-2">
          <p>Address Line</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Address Line 1"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Address Line 2"
              aria-label="Search"
            />
          </form>
        </div>
      </div>

      <div class="row py-2">
        <div class="col-md-4">
          <p>City</p>
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="city"
              aria-label="Search"
            />
          </form>
        </div>
        <div class="col-md-4">
            <p>State</p>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="State"
                aria-label="Search"
              />
            </form>
        </div>
        <div class="col-md-4">
            <p>Postcode</p>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Postcode"
                aria-label="Search"
              />
            </form>
          </div>
      </div>
      <div class="row">
        <div class="container">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary d-inline-flex ps-3" type="submit">Cancel</button>
                <a class=" btn btn-primary d-inline-flex" type="submit" href="index.html">Pay Now</a>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
